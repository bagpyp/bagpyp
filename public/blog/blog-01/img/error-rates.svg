<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#0c4a6e" text-anchor="middle">
    Error Rates: Traditional vs Agentic Systems
  </text>

  <!-- Chart axes -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="420" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Y-axis labels -->
  <g font-family="Inter, sans-serif" font-size="12" fill="#64748b">
    <text x="85" y="425" text-anchor="end">0%</text>
    <text x="85" y="345" text-anchor="end">20%</text>
    <text x="85" y="265" text-anchor="end">40%</text>
    <text x="85" y="185" text-anchor="end">60%</text>
    <text x="85" y="105" text-anchor="end">80%</text>
  </g>

  <!-- X-axis labels -->
  <g font-family="Inter, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">
    <text x="200" y="445">Normal</text>
    <text x="325" y="445">Edge</text>
    <text x="450" y="445">Stress</text>
    <text x="575" y="445">Adversarial</text>
  </g>

  <!-- Traditional System Bars (lighter blue) -->
  <rect x="160" y="205" width="60" height="215" fill="#7dd3fc" opacity="0.7"/>
  <text x="190" y="190" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">67%</text>

  <rect x="285" y="285" width="60" height="135" fill="#7dd3fc" opacity="0.7"/>
  <text x="315" y="270" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">42%</text>

  <rect x="410" y="325" width="60" height="95" fill="#7dd3fc" opacity="0.7"/>
  <text x="440" y="310" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">30%</text>

  <rect x="535" y="365" width="60" height="55" fill="#7dd3fc" opacity="0.7"/>
  <text x="565" y="350" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">17%</text>

  <!-- Agentic System Bars (purple) -->
  <rect x="220" y="121" width="60" height="299" fill="#e879f9" opacity="0.8"/>
  <text x="250" y="106" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#a21caf" text-anchor="middle">94%</text>

  <rect x="345" y="161" width="60" height="259" fill="#e879f9" opacity="0.8"/>
  <text x="375" y="146" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#a21caf" text-anchor="middle">81%</text>

  <rect x="470" y="221" width="60" height="199" fill="#e879f9" opacity="0.8"/>
  <text x="500" y="206" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#a21caf" text-anchor="middle">62%</text>

  <rect x="595" y="261" width="60" height="159" fill="#e879f9" opacity="0.8"/>
  <text x="625" y="246" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#a21caf" text-anchor="middle">50%</text>

  <!-- Legend -->
  <g transform="translate(150, 70)">
    <rect x="0" y="0" width="30" height="15" fill="#7dd3fc" opacity="0.7"/>
    <text x="40" y="12" font-family="Inter, sans-serif" font-size="14" fill="#0369a1">Traditional</text>

    <rect x="180" y="0" width="30" height="15" fill="#e879f9" opacity="0.8"/>
    <text x="220" y="12" font-family="Inter, sans-serif" font-size="14" fill="#a21caf">Agentic</text>
  </g>

  <!-- Y-axis label -->
  <text x="40" y="260" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle" transform="rotate(-90 40 260)">
    Success Rate
  </text>
</svg>
