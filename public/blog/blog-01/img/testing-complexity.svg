<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="white"/>

  <!-- Traditional Testing (Left Side) -->
  <g transform="translate(100, 80)">
    <text x="100" y="0" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#0c4a6e" text-anchor="middle">
      Traditional Testing
    </text>

    <!-- Simple linear flow -->
    <rect x="20" y="40" width="160" height="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="4"/>
    <text x="100" y="75" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">Input → Output</text>

    <path d="M100,100 L100,130" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)"/>

    <rect x="20" y="140" width="160" height="60" fill="#bae6fd" stroke="#0284c7" stroke-width="2" rx="4"/>
    <text x="100" y="175" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">Assert Expected</text>

    <path d="M100,200 L100,230" stroke="#0284c7" stroke-width="2" marker-end="url(#arrowblue)"/>

    <circle cx="100" cy="260" r="20" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <path d="M90,260 L97,267 L110,250" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- VS text -->
  <text x="500" y="210" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#64748b" text-anchor="middle">
    VS
  </text>

  <!-- Agentic Testing (Right Side) -->
  <g transform="translate(600, 80)">
    <text x="150" y="0" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#701a75" text-anchor="middle">
      Agentic Testing
    </text>

    <!-- Complex branching structure -->
    <rect x="85" y="40" width="130" height="50" fill="#fae8ff" stroke="#c026d3" stroke-width="2" rx="4"/>
    <text x="150" y="70" font-family="Inter, sans-serif" font-size="13" fill="#86198f" text-anchor="middle">Input</text>

    <!-- Multiple branches -->
    <path d="M150,90 L80,120 M150,90 L150,120 M150,90 L220,120" stroke="#c026d3" stroke-width="2"/>

    <!-- Tool choices -->
    <circle cx="80" cy="140" r="25" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <text x="80" y="145" font-family="monospace" font-size="11" fill="#86198f" text-anchor="middle">Tool₁</text>

    <circle cx="150" cy="140" r="25" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <text x="150" y="145" font-family="monospace" font-size="11" fill="#86198f" text-anchor="middle">Tool₂</text>

    <circle cx="220" cy="140" r="25" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <text x="220" y="145" font-family="monospace" font-size="11" fill="#86198f" text-anchor="middle">Tool₃</text>

    <!-- Convergence to validation -->
    <path d="M80,165 L120,200 M150,165 L140,200 M220,165 L160,200" stroke="#c026d3" stroke-width="2"/>

    <rect x="90" y="200" width="120" height="45" fill="#f0abfc" stroke="#c026d3" stroke-width="2" rx="4"/>
    <text x="150" y="227" font-family="Inter, sans-serif" font-size="12" fill="#86198f" text-anchor="middle">Validate All Paths</text>

    <!-- Question mark (showing complexity) -->
    <circle cx="280" cy="170" r="15" fill="#fbbf24" opacity="0.3"/>
    <text x="280" y="178" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#d97706" text-anchor="middle">?</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
  </defs>

  <!-- Bottom label -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="220" height="40" fill="#dbeafe" stroke="#0284c7" stroke-width="1" rx="4"/>
    <text x="110" y="25" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">
      ✓ Deterministic & Simple
    </text>
  </g>

  <g transform="translate(580, 340)">
    <rect x="0" y="0" width="280" height="40" fill="#fae8ff" stroke="#c026d3" stroke-width="1" rx="4"/>
    <text x="140" y="25" font-family="Inter, sans-serif" font-size="14" fill="#86198f" text-anchor="middle">
      ⚠ Exponential Complexity
    </text>
  </g>
</svg>
