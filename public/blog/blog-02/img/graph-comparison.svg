<svg viewBox="0 0 1000 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="450" fill="white"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#0c4a6e" text-anchor="middle">
    Traditional vs. Node-Centric Graph Representation
  </text>

  <!-- Traditional (Left) -->
  <g transform="translate(150, 120)">
    <text x="100" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#075985" text-anchor="middle">
      Traditional (Edge-Based)
    </text>

    <!-- Nodes -->
    <circle cx="0" cy="60" r="25" fill="#dbeafe" stroke="#0284c7" stroke-width="2"/>
    <text x="0" y="67" font-family="Inter, sans-serif" font-size="13" fill="#075985" text-anchor="middle">U</text>

    <circle cx="200" cy="60" r="25" fill="#dbeafe" stroke="#0284c7" stroke-width="2"/>
    <text x="200" y="67" font-family="Inter, sans-serif" font-size="13" fill="#075985" text-anchor="middle">A</text>

    <circle cx="0" cy="180" r="25" fill="#dbeafe" stroke="#0284c7" stroke-width="2"/>
    <text x="0" y="187" font-family="Inter, sans-serif" font-size="13" fill="#075985" text-anchor="middle">T</text>

    <circle cx="200" cy="180" r="25" fill="#dbeafe" stroke="#0284c7" stroke-width="2"/>
    <text x="200" y="187" font-family="Inter, sans-serif" font-size="13" fill="#075985" text-anchor="middle">A</text>

    <!-- Edges with labels -->
    <path d="M25,60 L175,60" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="100" y="50" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">input</text>

    <path d="M200,85 L200,155" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="220" y="125" font-family="monospace" font-size="11" fill="#64748b">query</text>

    <path d="M175,180 L25,180" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="100" y="170" font-family="monospace" font-size="11" fill="#64748b" text-anchor="middle">result</text>

    <path d="M0,155 L0,85" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-20" y="125" font-family="monospace" font-size="11" fill="#64748b">output</text>

    <!-- Complexity note -->
    <text x="100" y="240" font-family="Inter, sans-serif" font-size="12" font-style="italic" fill="#ef4444" text-anchor="middle">
      O(nÂ²) edge complexity
    </text>
  </g>

  <!-- Node-Centric (Right) -->
  <g transform="translate(650, 120)">
    <text x="100" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#701a75" text-anchor="middle">
      Node-Centric
    </text>

    <!-- Node with embedded data -->
    <rect x="20" y="40" width="160" height="70" fill="#fae8ff" stroke="#c026d3" stroke-width="3" rx="8"/>
    <text x="100" y="60" font-family="monospace" font-size="12" fill="#86198f" text-anchor="middle">
      [(input, output)]
    </text>
    <text x="100" y="80" font-family="monospace" font-size="11" fill="#a21caf" text-anchor="middle" opacity="0.8">
      Agent
    </text>

    <!-- Arrow down -->
    <path d="M100,110 L100,140" stroke="#c026d3" stroke-width="2" marker-end="url(#arrowPurple)"/>

    <!-- Second node -->
    <rect x="20" y="145" width="160" height="70" fill="#f5d0fe" stroke="#c026d3" stroke-width="3" rx="8"/>
    <text x="100" y="165" font-family="monospace" font-size="12" fill="#86198f" text-anchor="middle">
      [(query, result)]
    </text>
    <text x="100" y="185" font-family="monospace" font-size="11" fill="#a21caf" text-anchor="middle" opacity="0.8">
      Tool
    </text>

    <!-- Complexity note -->
    <text x="100" y="250" font-family="Inter, sans-serif" font-size="12" font-style="italic" fill="#22c55e" text-anchor="middle">
      O(n) edge complexity
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c026d3" />
    </marker>
  </defs>

  <!-- Bottom insight box -->
  <g transform="translate(500, 370)">
    <rect x="-300" y="0" width="600" height="50" fill="#dbeafe" stroke="#0284c7" stroke-width="2" rx="6"/>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#075985" text-anchor="middle">
      Node-centric design reduces complexity while preserving complete information
    </text>
  </g>
</svg>
