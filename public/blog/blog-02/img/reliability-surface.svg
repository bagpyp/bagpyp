<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#0c4a6e" text-anchor="middle">
    Reliability Surface: R(load, complexity, latency)
  </text>

  <!-- 3D axes (isometric projection) -->
  <g transform="translate(150, 450)">
    <!-- X axis (load) -->
    <line x1="0" y1="0" x2="300" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="320" y="5" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Load</text>

    <!-- Y axis (complexity) -->
    <line x1="0" y1="0" x2="0" y2="-300" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-15" y="-310" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Reliability</text>

    <!-- Z axis (latency) -->
    <line x1="0" y1="0" x2="-150" y2="-100" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-170" y="-105" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Latency</text>
  </g>

  <!-- Surface mesh (simplified 3D surface) -->
  <g transform="translate(150, 450)">
    <!-- High reliability region (low load, low complexity) -->
    <path d="M0,-250 L60,-240 L60,-160 L0,-170 Z" fill="#22c55e" opacity="0.7" stroke="#16a34a" stroke-width="1"/>
    <path d="M60,-240 L120,-230 L120,-150 L60,-160 Z" fill="#22c55e" opacity="0.65" stroke="#16a34a" stroke-width="1"/>
    <path d="M120,-230 L180,-220 L180,-140 L120,-150 Z" fill="#84cc16" opacity="0.6" stroke="#65a30d" stroke-width="1"/>

    <!-- Medium reliability region -->
    <path d="M0,-170 L60,-160 L60,-80 L0,-90 Z" fill="#84cc16" opacity="0.7" stroke="#65a30d" stroke-width="1"/>
    <path d="M60,-160 L120,-150 L120,-70 L60,-80 Z" fill="#eab308" opacity="0.7" stroke="#ca8a04" stroke-width="1"/>
    <path d="M120,-150 L180,-140 L180,-60 L120,-70 Z" fill="#eab308" opacity="0.65" stroke="#ca8a04" stroke-width="1"/>
    <path d="M180,-140 L240,-130 L240,-50 L180,-60 Z" fill="#f59e0b" opacity="0.6" stroke="#d97706" stroke-width="1"/>

    <!-- Lower reliability region (high load, high complexity) -->
    <path d="M0,-90" y="-80 L60,-70 L60,10 L0,0 Z" fill="#f59e0b" opacity="0.7" stroke="#d97706" stroke-width="1"/>
    <path d="M60,-80 L120,-70 L120,10 L60,10 Z" fill="#f97316" opacity="0.7" stroke="#ea580c" stroke-width="1"/>
    <path d="M120,-70 L180,-60 L180,20 L120,10 Z" fill="#f97316" opacity="0.65" stroke="#ea580c" stroke-width="1"/>
    <path d="M180,-60 L240,-50 L240,30 L180,20 Z" fill="#ef4444" opacity="0.6" stroke="#dc2626" stroke-width="1"/>
    <path d="M240,-50 L300,-40 L300,40 L240,30 Z" fill="#ef4444" opacity="0.55" stroke="#dc2626" stroke-width="1"/>

    <!-- Z-axis depth slices -->
    <g opacity="0.8">
      <path d="M-30,-70 L30,-90 L30,-10 L-30,10 Z" fill="#22c55e" opacity="0.5" stroke="#16a34a" stroke-width="1"/>
      <path d="M-60,-100 L0,-120 L0,-40 L-60,-20 Z" fill="#84cc16" opacity="0.4" stroke="#65a30d" stroke-width="1"/>
      <path d="M-90,-130 L-30,-150 L-30,-70 L-90,-50 Z" fill="#eab308" opacity="0.3" stroke="#ca8a04" stroke-width="1"/>
    </g>
  </g>

  <!-- Color scale legend -->
  <g transform="translate(650, 150)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#0c4a6e">
      Reliability
    </text>
    <rect x="0" y="10" width="25" height="25" fill="#22c55e" opacity="0.7"/>
    <text x="35" y="27" font-family="Inter, sans-serif" font-size="11" fill="#64748b">High (>0.9)</text>

    <rect x="0" y="45" width="25" height="25" fill="#eab308" opacity="0.7"/>
    <text x="35" y="62" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Medium (0.7-0.9)</text>

    <rect x="0" y="80" width="25" height="25" fill="#f97316" opacity="0.7"/>
    <text x="35" y="97" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Low (0.5-0.7)</text>

    <rect x="0" y="115" width="25" height="25" fill="#ef4444" opacity="0.6"/>
    <text x="35" y="132" font-family="Inter, sans-serif" font-size="11" fill="#64748b">Critical (<0.5)</text>
  </g>

  <!-- Annotation -->
  <g transform="translate(100, 550)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-style="italic" fill="#64748b">
      Surface shows how reliability degrades with increasing load, complexity, and latency
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
</svg>
