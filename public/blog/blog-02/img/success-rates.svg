<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="22" font-weight="700" fill="#0c4a6e" text-anchor="middle">
    Success Rates Across 10,000 Edge Cases
  </text>

  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <line x1="0" y1="300" x2="600" y2="300" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cbd5e1" stroke-width="2"/>

    <!-- Y-axis labels -->
    <g font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="end">
      <text x="-10" y="305">0%</text>
      <text x="-10" y="230">25%</text>
      <text x="-10" y="155">50%</text>
      <text x="-10" y="80">75%</text>
      <text x="-10" y="5">100%</text>
    </g>

    <!-- Category groups -->
    <!-- Category 1 -->
    <g transform="translate(70, 0)">
      <rect x="0" y="99" width="50" height="201" fill="#7dd3fc" opacity="0.7"/>
      <text x="25" y="85" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">67%</text>
      <text x="25" y="330" font-family="Inter, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Traditional</text>

      <rect x="70" y="18" width="50" height="282" fill="#e879f9" opacity="0.8"/>
      <text x="95" y="5" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#a21caf" text-anchor="middle">94%</text>
      <text x="95" y="330" font-family="Inter, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Agentic</text>

      <text x="60" y="-20" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Expected</text>
    </g>

    <!-- Category 2 -->
    <g transform="translate(230, 0)">
      <rect x="0" y="159" width="50" height="141" fill="#7dd3fc" opacity="0.7"/>
      <text x="25" y="145" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">53%</text>

      <rect x="70" y="51" width="50" height="249" fill="#e879f9" opacity="0.8"/>
      <text x="95" y="37" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#a21caf" text-anchor="middle">83%</text>

      <text x="60" y="-20" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Novel</text>
    </g>

    <!-- Category 3 -->
    <g transform="translate(390, 0)">
      <rect x="0" y="234" width="50" height="66" fill="#7dd3fc" opacity="0.7"/>
      <text x="25" y="220" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0369a1" text-anchor="middle">22%</text>

      <rect x="70" y="87" width="50" height="213" fill="#e879f9" opacity="0.8"/>
      <text x="95" y="73" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#a21caf" text-anchor="middle">71%</text>

      <text x="60" y="-20" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Adversarial</text>
    </g>

    <!-- Y-axis label -->
    <text x="-50" y="150" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#64748b" transform="rotate(-90 -50 150)" text-anchor="middle">
      Success Rate
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(300, 440)">
    <rect x="0" y="0" width="30" height="15" fill="#7dd3fc" opacity="0.7"/>
    <text x="40" y="12" font-family="Inter, sans-serif" font-size="13" fill="#0369a1">Traditional Systems</text>

    <rect x="180" y="0" width="30" height="15" fill="#e879f9" opacity="0.8"/>
    <text x="220" y="12" font-family="Inter, sans-serif" font-size="13" fill="#a21caf">Agentic Systems</text>
  </g>

  <!-- Insight box -->
  <g transform="translate(60, 460)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#047857">
      â†’ Agentic systems show 3x better performance on edge cases through adaptive strategies
    </text>
  </g>
</svg>
