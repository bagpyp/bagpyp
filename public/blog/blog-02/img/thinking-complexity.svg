<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="white"/>

  <!-- Linear Human Thinking (Left) -->
  <g transform="translate(80, 50)">
    <text x="150" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#0c4a6e" text-anchor="middle">
      Human Thinking
    </text>

    <!-- Simple arrow path -->
    <circle cx="50" cy="70" r="25" fill="#bae6fd" stroke="#0284c7" stroke-width="2"/>
    <text x="50" y="77" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">A</text>

    <path d="M75,70 L125,70" stroke="#0284c7" stroke-width="3" marker-end="url(#arrow)"/>

    <circle cx="150" cy="70" r="25" fill="#bae6fd" stroke="#0284c7" stroke-width="2"/>
    <text x="150" y="77" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">B</text>

    <path d="M175,70 L225,70" stroke="#0284c7" stroke-width="3" marker-end="url(#arrow)"/>

    <circle cx="250" cy="70" r="25" fill="#bae6fd" stroke="#0284c7" stroke-width="2"/>
    <text x="250" y="77" font-family="Inter, sans-serif" font-size="14" fill="#075985" text-anchor="middle">C</text>

    <text x="150" y="140" font-family="Inter, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
      Linear: O(n)
    </text>
  </g>

  <!-- VS -->
  <text x="500" y="120" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#94a3b8" text-anchor="middle">
    VS
  </text>

  <!-- Exponential System Complexity (Right) -->
  <g transform="translate(580, 50)">
    <text x="170" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#701a75" text-anchor="middle">
      System Complexity
    </text>

    <!-- Top node -->
    <circle cx="170" cy="50" r="22" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <text x="170" y="56" font-family="Inter, sans-serif" font-size="13" fill="#86198f" text-anchor="middle">S</text>

    <!-- First level -->
    <circle cx="90" cy="110" r="18" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <circle cx="170" cy="110" r="18" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>
    <circle cx="250" cy="110" r="18" fill="#f5d0fe" stroke="#c026d3" stroke-width="2"/>

    <!-- Lines from top -->
    <line x1="160" y1="70" x2="100" y2="95" stroke="#c026d3" stroke-width="2"/>
    <line x1="170" y1="72" x2="170" y2="92" stroke="#c026d3" stroke-width="2"/>
    <line x1="180" y1="70" x2="240" y2="95" stroke="#c026d3" stroke-width="2"/>

    <!-- Second level (more nodes) -->
    <circle cx="50" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>
    <circle cx="130" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>
    <circle cx="145" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>
    <circle cx="195" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>
    <circle cx="225" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>
    <circle cx="275" cy="170" r="15" fill="#fae8ff" stroke="#c026d3" stroke-width="1.5"/>

    <!-- Lines to second level -->
    <line x1="90" y1="125" x2="60" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>
    <line x1="90" y1="125" x2="130" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>
    <line x1="170" y1="125" x2="145" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>
    <line x1="170" y1="125" x2="195" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>
    <line x1="250" y1="125" x2="225" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>
    <line x1="250" y1="125" x2="275" y2="158" stroke="#c026d3" stroke-width="1.5" opacity="0.6"/>

    <!-- Third level (even more - just dots) -->
    <circle cx="40" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="60" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="120" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="140" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="150" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="180" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="200" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="215" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="235" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="265" cy="220" r="8" fill="#c026d3" opacity="0.4"/>
    <circle cx="285" cy="220" r="8" fill="#c026d3" opacity="0.4"/>

    <text x="170" y="270" font-family="Inter, sans-serif" font-size="14" fill="#701a75" text-anchor="middle">
      Exponential: O(2‚Åø)
    </text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
  </defs>

  <!-- Bottom insight -->
  <g transform="translate(400, 350)">
    <rect x="-250" y="0" width="500" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8" opacity="0.3"/>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#92400e" text-anchor="middle">
      Why Traditional Testing Fails for Agentic Systems:
    </text>
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="13" fill="#78350f" text-anchor="middle">
      Can't enumerate all possible agent decision paths
    </text>
  </g>
</svg>
