<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>

  <!-- Dashboard Header -->
  <rect x="0" y="0" width="900" height="60" fill="#0c4a6e"/>
  <text x="30" y="38" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="white">
    Parallel Test Execution Dashboard
  </text>
  <text x="750" y="38" font-family="monospace" font-size="14" fill="#7dd3fc">
    Active: 10 workers
  </text>

  <!-- Worker status lanes -->
  <g transform="translate(50, 90)">
    <!-- Worker 1 - Running -->
    <rect x="0" y="0" width="800" height="35" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <text x="10" y="23" font-family="monospace" font-size="12" fill="#64748b">Worker 1</text>
    <rect x="100" y="8" width="200" height="20" fill="#22c55e" rx="3"/>
    <text x="210" y="22" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">Running: test_auth_flow</text>

    <!-- Worker 2 - Completed -->
    <rect x="0" y="40" width="800" height="35" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <text x="10" y="63" font-family="monospace" font-size="12" fill="#64748b">Worker 2</text>
    <rect x="100" y="48" width="150" height="20" fill="#0284c7" opacity="0.3" rx="3"/>
    <text x="175" y="62" font-family="Inter, sans-serif" font-size="11" fill="#075985" text-anchor="middle">✓ Completed</text>

    <!-- Worker 3 - Running -->
    <rect x="0" y="80" width="800" height="35" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <text x="10" y="103" font-family="monospace" font-size="12" fill="#64748b">Worker 3</text>
    <rect x="100" y="88" width="280" height="20" fill="#22c55e" rx="3"/>
    <text x="250" y="102" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">Running: test_multi_agent_coordination</text>

    <!-- Worker 4 - Running -->
    <rect x="0" y="120" width="800" height="35" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <text x="10" y="143" font-family="monospace" font-size="12" fill="#64748b">Worker 4</text>
    <rect x="100" y="128" width="180" height="20" fill="#22c55e" rx="3"/>
    <text x="200" y="142" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle">Running: test_error_recovery</text>

    <!-- Worker 5 - Completed -->
    <rect x="0" y="160" width="800" height="35" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <text x="10" y="183" font-family="monospace" font-size="12" fill="#64748b">Worker 5</text>
    <rect x="100" y="168" width="150" height="20" fill="#0284c7" opacity="0.3" rx="3"/>
    <text x="175" y="182" font-family="Inter, sans-serif" font-size="11" fill="#075985" text-anchor="middle">✓ Completed</text>

    <!-- Worker 6-10 condensed -->
    <text x="10" y="223" font-family="monospace" font-size="11" fill="#94a3b8">Workers 6-10...</text>
  </g>

  <!-- Stats panel -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="800" height="120" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>

    <!-- Progress bar -->
    <text x="20" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0c4a6e">
      Progress: 847 / 1000 tests
    </text>
    <rect x="20" y="40" width="760" height="25" fill="#e2e8f0" rx="4"/>
    <rect x="20" y="40" width="645" height="25" fill="#22c55e" rx="4"/>
    <text x="400" y="58" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">
      84.7%
    </text>

    <!-- Stats grid -->
    <g transform="translate(20, 85)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#64748b">
        Passed: <tspan font-weight="700" fill="#22c55e">791</tspan>
      </text>
      <text x="180" y="0" font-family="Inter, sans-serif" font-size="13" fill="#64748b">
        Failed: <tspan font-weight="700" fill="#ef4444">42</tspan>
      </text>
      <text x="350" y="0" font-family="Inter, sans-serif" font-size="13" fill="#64748b">
        Skipped: <tspan font-weight="700" fill="#94a3b8">14</tspan>
      </text>
      <text x="530" y="0" font-family="Inter, sans-serif" font-size="13" fill="#64748b">
        Runtime: <tspan font-weight="700" fill="#0284c7">2m 34s</tspan>
      </text>
    </g>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
  </defs>
</svg>
