<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="white"/>

  <!-- Traditional Linear Flow (Top) -->
  <g transform="translate(100, 70)">
    <text x="350" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#0c4a6e" text-anchor="middle">
      Traditional: Predefined Test Sequence
    </text>

    <rect x="0" y="30" width="120" height="50" fill="#dbeafe" stroke="#0284c7" stroke-width="2" rx="6"/>
    <text x="60" y="60" font-family="Inter, sans-serif" font-size="12" fill="#075985" text-anchor="middle">Test 1</text>

    <path d="M120,55 L170,55" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="170" y="30" width="120" height="50" fill="#dbeafe" stroke="#0284c7" stroke-width="2" rx="6"/>
    <text x="230" y="60" font-family="Inter, sans-serif" font-size="12" fill="#075985" text-anchor="middle">Test 2</text>

    <path d="M290,55 L340,55" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="340" y="30" width="120" height="50" fill="#dbeafe" stroke="#0284c7" stroke-width="2" rx="6"/>
    <text x="400" y="60" font-family="Inter, sans-serif" font-size="12" fill="#075985" text-anchor="middle">Test 3</text>

    <path d="M460,55 L510,55" stroke="#0284c7" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="510" y="30" width="120" height="50" fill="#dbeafe" stroke="#0284c7" stroke-width="2" rx="6"/>
    <text x="570" y="60" font-family="Inter, sans-serif" font-size="12" fill="#075985" text-anchor="middle">Test 4</text>

    <text x="350" y="110" font-family="Inter, sans-serif" font-size="13" font-style="italic" fill="#64748b" text-anchor="middle">
      Fixed order regardless of results
    </text>
  </g>

  <!-- Adaptive Flow (Bottom) -->
  <g transform="translate(100, 230)">
    <text x="350" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#701a75" text-anchor="middle">
      Adaptive: Intelligent Test Selection
    </text>

    <rect x="0" y="30" width="120" height="50" fill="#fae8ff" stroke="#c026d3" stroke-width="2" rx="6"/>
    <text x="60" y="60" font-family="Inter, sans-serif" font-size="12" fill="#86198f" text-anchor="middle">Test 1</text>

    <!-- Decision diamond -->
    <g transform="translate(185, 55)">
      <path d="M0,-25 L30,0 L0,25 L-30,0 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="11" fill="#78350f" text-anchor="middle">?</text>
    </g>

    <!-- Branch to test with highest info gain -->
    <path d="M215,55 L265,35" stroke="#c026d3" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <path d="M215,55 L265,75" stroke="#c026d3" stroke-width="1.5" opacity="0.3"/>

    <rect x="265" y="10" width="120" height="50" fill="#f5d0fe" stroke="#c026d3" stroke-width="2" rx="6"/>
    <text x="325" y="40" font-family="Inter, sans-serif" font-size="12" fill="#86198f" text-anchor="middle">Max Info</text>

    <rect x="265" y="70" width="120" height="50" fill="#fdf4ff" stroke="#c026d3" stroke-width="1" rx="6" opacity="0.4"/>
    <text x="325" y="100" font-family="Inter, sans-serif" font-size="11" fill="#a21caf" text-anchor="middle">Skipped</text>

    <!-- Another decision -->
    <g transform="translate(470, 35)">
      <path d="M0,-25 L30,0 L0,25 L-30,0 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="11" fill="#78350f" text-anchor="middle">?</text>
    </g>

    <path d="M500,35 L545,35" stroke="#c026d3" stroke-width="2" marker-end="url(#arrowPurple)"/>

    <rect x="545" y="10" width="120" height="50" fill="#f5d0fe" stroke="#c026d3" stroke-width="2" rx="6"/>
    <text x="605" y="40" font-family="Inter, sans-serif" font-size="12" fill="#86198f" text-anchor="middle">Next Best</text>

    <text x="350" y="150" font-family="Inter, sans-serif" font-size="13" font-style="italic" fill="#64748b" text-anchor="middle">
      Adapts based on information gain
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0284c7" />
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#c026d3" />
    </marker>
  </defs>
</svg>
