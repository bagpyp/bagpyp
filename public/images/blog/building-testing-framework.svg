<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Three-pillar framework structure -->
  <g transform="translate(150, 200)">
    <!-- Pillar 1 -->
    <rect x="0" y="50" width="140" height="200" fill="url(#codeGrad)" rx="8"/>
    <text x="70" y="160" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      <tspan x="70">Scenario</tspan>
      <tspan x="70" dy="24">Generation</tspan>
    </text>
    <circle cx="70" cy="100" r="15" fill="white" opacity="0.3"/>
    <path d="M70,90 L70,110 M60,100 L80,100" stroke="white" stroke-width="3"/>

    <!-- Pillar 2 -->
    <rect x="180" y="30" width="140" height="220" fill="#0369a1" rx="8"/>
    <text x="250" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      <tspan x="250">Execution</tspan>
      <tspan x="250" dy="24">Engine</tspan>
    </text>
    <circle cx="250" cy="90" r="15" fill="white" opacity="0.3"/>
    <path d="M245,85 L255,95 M255,85 L245,95" stroke="white" stroke-width="3"/>

    <!-- Pillar 3 -->
    <rect x="360" y="70" width="140" height="180" fill="#075985" rx="8"/>
    <text x="430" y="170" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      <tspan x="430">Analysis</tspan>
      <tspan x="430" dy="24">Pipeline</tspan>
    </text>
    <circle cx="430" cy="120" r="15" fill="white" opacity="0.3"/>
    <path d="M420,120 A10,10 0 1,1 440,120" stroke="white" stroke-width="3" fill="none"/>

    <!-- Foundation bar -->
    <rect x="0" y="260" width="500" height="12" fill="#0c4a6e" opacity="0.5" rx="6"/>
  </g>

  <!-- Code-like elements in background -->
  <g opacity="0.15" font-family="monospace" font-size="14" fill="#0284c7">
    <text x="50" y="80">def test_agent():</text>
    <text x="70" y="100">return validate()</text>
    <text x="550" y="500">async execute():</text>
    <text x="570" y="520">await analyze()</text>
  </g>

  <!-- Accent geometric shapes -->
  <g opacity="0.1">
    <rect x="600" y="80" width="60" height="60" fill="#c026d3" transform="rotate(15 630 110)"/>
    <circle cx="120" cy="520" r="35" fill="#a21caf"/>
  </g>

  <!-- Title -->
  <g transform="translate(100, 500)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#0c4a6e">
      Building Testing Framework
    </text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#64748b">
      Theory to Production
    </text>
  </g>
</svg>
