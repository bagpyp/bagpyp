<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c026d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central reliability shield -->
  <g transform="translate(400, 300)">
    <!-- Shield outline -->
    <path d="M0,-120 L80,-80 L80,40 Q80,100 0,140 Q-80,100 -80,40 L-80,-80 Z"
          fill="url(#primaryGrad)" opacity="0.1" stroke="#0284c7" stroke-width="3"/>

    <!-- Checkmark in shield -->
    <path d="M-30,0 L-10,25 L40,-30"
          fill="none" stroke="#0284c7" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Orbiting nodes representing agents -->
    <circle cx="100" cy="-60" r="20" fill="url(#accentGrad)" opacity="0.8"/>
    <circle cx="110" cy="40" r="18" fill="url(#accentGrad)" opacity="0.7"/>
    <circle cx="-100" cy="-50" r="22" fill="url(#primaryGrad)" opacity="0.8"/>
    <circle cx="-110" cy="50" r="19" fill="url(#primaryGrad)" opacity="0.7"/>

    <!-- Connection lines -->
    <line x1="100" y1="-60" x2="0" y2="-40" stroke="#0284c7" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="110" y1="40" x2="0" y2="20" stroke="#0284c7" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="-100" y1="-50" x2="0" y2="-40" stroke="#c026d3" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="-110" y1="50" x2="0" y2="20" stroke="#c026d3" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  </g>

  <!-- Abstract data points in background -->
  <g opacity="0.15">
    <circle cx="120" cy="100" r="8" fill="#0284c7"/>
    <circle cx="680" cy="150" r="6" fill="#c026d3"/>
    <circle cx="150" cy="480" r="7" fill="#0369a1"/>
    <circle cx="650" cy="520" r="9" fill="#a21caf"/>
  </g>

  <!-- Title area with graph pattern -->
  <g transform="translate(100, 50)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0c4a6e">
      Reliability Testing
    </text>
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#64748b">
      For Agentic Systems
    </text>
  </g>
</svg>
