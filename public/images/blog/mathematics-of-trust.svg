<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mathGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Graph structure - nodes and edges -->
  <g transform="translate(400, 280)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="35" fill="url(#mathGrad1)" opacity="0.9"/>
    <text x="0" y="8" font-family="monospace" font-size="24" font-weight="700" fill="white" text-anchor="middle">R</text>

    <!-- Surrounding nodes forming graph -->
    <circle cx="-120" cy="-100" r="28" fill="#0369a1" opacity="0.8"/>
    <circle cx="120" cy="-100" r="28" fill="#0369a1" opacity="0.8"/>
    <circle cx="-150" cy="60" r="28" fill="#0369a1" opacity="0.8"/>
    <circle cx="150" cy="60" r="28" fill="#0369a1" opacity="0.8"/>
    <circle cx="0" cy="120" r="28" fill="#a21caf" opacity="0.8"/>

    <!-- Edges connecting graph -->
    <line x1="0" y1="0" x2="-120" y2="-100" stroke="#0284c7" stroke-width="3" opacity="0.4"/>
    <line x1="0" y1="0" x2="120" y2="-100" stroke="#0284c7" stroke-width="3" opacity="0.4"/>
    <line x1="0" y1="0" x2="-150" y2="60" stroke="#0284c7" stroke-width="3" opacity="0.4"/>
    <line x1="0" y1="0" x2="150" y2="60" stroke="#0284c7" stroke-width="3" opacity="0.4"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#c026d3" stroke-width="3" opacity="0.4"/>

    <!-- Cross connections -->
    <line x1="-120" y1="-100" x2="120" y2="-100" stroke="#0284c7" stroke-width="2" opacity="0.2"/>
    <line x1="-150" y1="60" x2="150" y2="60" stroke="#0284c7" stroke-width="2" opacity="0.2"/>

    <!-- Node labels -->
    <text x="-120" y="-95" font-family="monospace" font-size="16" fill="white" text-anchor="middle">A₁</text>
    <text x="120" y="-95" font-family="monospace" font-size="16" fill="white" text-anchor="middle">A₂</text>
    <text x="-150" y="65" font-family="monospace" font-size="16" fill="white" text-anchor="middle">T₁</text>
    <text x="150" y="65" font-family="monospace" font-size="16" fill="white" text-anchor="middle">T₂</text>
    <text x="0" y="125" font-family="monospace" font-size="16" fill="white" text-anchor="middle">P</text>
  </g>

  <!-- Mathematical symbols overlay -->
  <g opacity="0.2" font-family="serif" font-size="48" fill="#0c4a6e">
    <text x="80" y="120">∑</text>
    <text x="650" y="180">∫</text>
    <text x="120" y="500">π</text>
    <text x="680" y="480">θ</text>
  </g>

  <!-- Bayesian formula -->
  <g transform="translate(100, 80)">
    <text x="0" y="0" font-family="serif" font-size="20" font-style="italic" fill="#075985" opacity="0.6">
      P(R|E) = P(E|R) · P(R) / P(E)
    </text>
  </g>

  <!-- Title -->
  <g transform="translate(100, 480)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#0c4a6e">
      Mathematics of Trust
    </text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#64748b">
      Graph Theory &amp; Bayesian Analysis
    </text>
  </g>
</svg>
